<!DOCTYPE html>
<html>
<head>
	<title>Neuroevolution: Flappy Bird</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="p5.js" type="text/javascript"></script>
	<script src="p5.dom.js" type="text/javascript"></script>
	<script src="p5.sound.js" type="text/javascript"></script>
	<script src="nn.js" type="text/javascript"></script>
	<script src="matrix.js" type="text/javascript"></script>
	<script src="sketch.js" type="text/javascript"></script>
	<script src="bird.js" type="text/javascript"></script>
	<script src="pipes.js" type="text/javascript"></script>
</head>
<body>
	<div class="header">
		<div id="score"></div>
		<div id="current"></div>
		<div id="gen"></div>
		<div id="alive-birds"></div>
		<div id="reset" onclick="resetSketch()">Reset</div>
	</div>

	<div class="footer">
		<div id="para">
			<ul>	
				<li id="pop-count"></li>
				<li id="pipes-speed"></li>
				<li id="hidden">Click Reset!</li>
			</ul>
			<ul>
				<li id="pipes-gap"></li>
				<li id="pipes-dist"></li>
				<li id="soe">Speed of Evolution</li>
			</ul>
		</div>
		<div id="title">Neuroevolution of Flappy Bird</div>
	</div>
</body>
</html>
