<!DOCTYPE html>
<html>
<head>
	<title>Neuroevolution: Flappy Bird</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="libs/p5.js" type="text/javascript"></script>
	<script src="libs/p5.dom.js" type="text/javascript"></script>
	<script src="libs/p5.sound.js" type="text/javascript"></script>
	<script src="libs/nn.js" type="text/javascript"></script>
	<script src="libs/matrix.js" type="text/javascript"></script>
	<script src="game/sketch.js" type="text/javascript"></script>
	<script src="game/bird.js" type="text/javascript"></script>
	<script src="game/pipes.js" type="text/javascript"></script>
</head>
<body>
	<p>
		Max Score: <span id="score"></span> &emsp;&emsp;&emsp;&emsp;
		Current Score: <span id="current"></span> &emsp;&emsp;&emsp;&emsp;
		Current Generation: <span id="gen"></span> &emsp;&emsp;&emsp;&emsp;
		Alive Birds: <span id="alive-birds"></span> &emsp;&emsp;&emsp;&emsp;
		<span id="reset" onclick="resetSketch()" style="cursor: pointer;">Reset</span>
	</p>
	<div id='canvascontainer'></div>
	<p>
		Population: <span id="pop-count"></span> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
		Speed of Pipes: <span id="pipes-speed"></span> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
		Length of Gaps: <span id="pipes-gap"></span> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
		Distance between Pipes: <span id="pipes-dist"></span> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
		<span id="soe">Speed of Evolution</span>
		<br>
		<input type="range" min="50" max="500" value="250" step="10" class="slider" id="pop-count-slider"> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
		<input type="range" min="2" max="10" value="4" step="1" class="slider" id="pipes-speed-slider"> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
		<input type="range" min="100" max="300" value="200" step="10" class="slider" id="pipes-gap-slider"> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
		<input type="range" min="100" max="500" value="300" step="10" class="slider" id="pipes-dist-slider"> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
		<input type="range" min="1" max="50" value="1" class="slider" id="soe-slider"> &emsp;&emsp;&emsp;&emsp;&emsp;
		<br>
		<span id="hidden">Click 'Reset' to update parameters</span> &emsp;
	</p>
</body>
</html>
